<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mastermind</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg">
	</head>
	<body>
		<div id="game">
				<div class="current turn">
					<span class="pin"></span>
					<span class="pin"></span>
					<span class="pin"></span>
					<span class="pin"></span>
					<button id="guess" disabled>Guess</button>
				</div>
			</div>
		</div>
		<div id="pins">
			<span class="pin red"></span>
			<span class="pin blue"></span>
			<span class="pin yellow"></span>
			<span class="pin green"></span>
			<span class="pin purple"></span>
			<span class="pin orange"></span>
			<span class="help" onclick="alert('To play, drag the pegs into the circles at the top and press the guess button. You will get a number of pegs based on your guess at the secret code in no particular order. A white peg means you got the color right, but the location wrong, and a red peg means you got the color and location correct. ')">How to play</span>
		</div>

		<script src="main.js"></script>
	</body>
</html>
